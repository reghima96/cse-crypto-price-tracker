spring:
  datasource:
    url:
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  cloud:
    gcp:
      sql:
        instance-connection-name: ${GCP_PROJECT_ID}
        database-name: ${USERS_DB_NAME}
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init: 
      mode: always
logging:
  level:
    root: info
    org.springframework: warn
