<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }

        .dashboard-container {
            max-width: 90%; /* Occupy most of the screen width */
            margin: 20px auto; /* Center the container */
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chart-container {
            width: 100%;
            height: 400px; /* Set a fixed height for the chart */
            margin-top: 20px;
        }
        .form-group{
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="d-flex justify-content-between align-items-center">
        <div sec:authorize="isAuthenticated()">
            <p>Welcome, <span sec:authentication="name"></span>!</p>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" class="btn btn-sm btn-outline-danger">Logout</a>
        </div>
    </div>

    <h1 class="mb-4">Cryptocurrency Price Dashboard</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="symbolSelect" class="form-label">Select Cryptocurrencies:</label>
                <select class="form-control" id="symbolSelect" multiple>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="XRP">XRP</option>
                    </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="startDate">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="endDate">
            </div>
        </div>
    </div>
    <button id="fetchData" class="btn btn-primary">Fetch Data</button>

    <div id="chart-container">
        <canvas id="priceChart"></canvas>
    </div>
</div>

<script th:src="@{/js/chart-script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
